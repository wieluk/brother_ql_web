name: Python tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: run tests
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            PRINTER_SIMULATION=1 pytest tests/test_labeldesigner_api.py
