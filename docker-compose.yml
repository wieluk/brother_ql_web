services:
  brother_ql_web:
    image: ghcr.io/dl6er/brother-ql-web:latest # latest online version
    # build: . # building locally from source (see git clone below))
    container_name: brother_ql_web
    restart: always
    ports:
      - "8013:8013"
    environment:
      - TZ=Europe/Berlin
      - LABEL_DEFAULT_SIZE=62
      - LABEL_DEFAULT_ORIENTATION=standard
      - PRINTER_MODEL=QL-800
      - PRINTER_PRINTER=file:///dev/usb/lp0
      # Home Assistant integration for printer power control
      - HOMEASSISTANT_API_URL=http://homeassistant.local:8123/api
      - HOMEASSISTANT_API_KEY=your_long_lived_access_token
      - HOMEASSISTANT_PRINTER_ENTITY_ID=switch.label_printer_plug
#    devices:
#      - "/dev/usb/lp0:/dev/usb/lp0"
    volumes:
      - ./labels:/app/labels
      - /etc/timezone:/etc/timezone:ro
